<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="Budget.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <div>

    <p>How often do you receive your income?</p>
    <select id="select-id">
      <option></option>
      <option value="52">Weekly</option>
      <option value="26">Every Other Week</option>
      <option value="24">Twice a Month</option>
      <option value="12">Once a Month</option>
      <option value="1">Once a Year</option>
    </select>

  </div>

  <div>

    <p>What is your after-tax income?</p>
    <input id="after-tax-input"/>

  </div>

  <div>
    <button id="submitButton">Submit</button>
  </div>

  <div id="displayElement"></div>


  <div id="needsContainer">

    <h3><u>Needs</u></h3>

    <label for="input1">Housing</label>
    <div class="input-container">
      <span>$</span>
      <input type="text" id="housingInput" />
    </div>
  
    <label for="input2">Utilities</label>
    <div>
      <span>$</span>
      <input type="text" id="utilitiesInput" />
    </div>

    <label for="input3">Groceries</label>
    <div>
      <span>$</span>
      <input type="text" id="groceriesInput" />
    </div>

    <label for="input4">Transportation</label>
    <div>
      <span>$</span>
      <input type="text" id="TransportationInput" />
    </div>

    <label for="input5">Childcare</label>
    <div>
      <span>$</span>
      <input type="text" id="ChildcareInput" />
    </div>

    <label for="input5">Healthcare</label>
    <div>
      <span>$</span>
      <input type="text" id="healthcareInput" />
    </div>

    <label for="input5">Student Loan Payments</label>
    <div>
      <span>$</span>
      <input type="text" id="studentLoansInput" />
    </div>

    <label for="input5">Other Debt Payments</label>
    <div>
      <span>$</span>
      <input type="text" id="otherDebtInput" />
    </div>

  </div>


  <div id="wantsContainer" class="input-set">

    <h3><u>Wants</u></h3>

    <label>Entertainment</label>
    <div>
      <span>$</span>
      <input type="text" id="entertainmentInput">
    </div>

    <label>Dining Out</label>
    <div>
      <span>$</span>
      <input type="text" id="diningInput">
    </div>

    <label>Hobbies</label>
    <div>
      <span>$</span>
      <input type="text" id="hobbiesInput">
    </div>
    
    <label>Splurges</label>
    <div>
      <span>$</span>
      <input type="text" id="splurgesInput">
    </div>

  </div>

  <div id="savingsContainer">

    <h3><u>Savings</u></h3>


    <label>Emergency Fund</label>
    <div>
      <span>$</span>
      <input type="text" id="emergencyInput">
    </div>

    <label>Retirement</label>
    <div>
      <span>$</span>
      <input type="text" id="retirementInput">
    </div>

    <label>Vacation/Travel</label>
    <div>
      <span>$</span>
      <input type="text" id="vacationInput">
    </div>
    
  </div>

  <script src="Budget.js"></script>
</body>
</html>
